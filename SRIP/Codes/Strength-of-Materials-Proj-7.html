            setTimeout(function () {
                $("#brick").show();
            }, 1800);


            setTimeout(function () {
                $("#svg_40").show();
            }, 4900);

            setTimeout(function () {
                $("#chartContainer").show();
            }, 4400);

            setTimeout(function () {
                $("#in-tab").show();
            }, 4400);

            setTimeout(function () {
                $(".hidden").css("color", "black");
                $("p").show();
            }, 4400);

            setTimeout(function () {
                myGraph();
            }, 4500);

            div.queue(function () {
                $("#svg_40").hide();
                $("#brick").hide();
                div.dequeue();
            });
        });
    });
</script>
<script>
    var imgObj;
    var animate = null;

    function init() {
        imgObj = document.getElementById('topp');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    startStopImg = function () {
        if (animate != null) {
            stop();
        } else {
            moveRight();

        }
        change();
    }

    function moveRight() {
        imgObj.style.left = (parseInt(imgObj.style.left) + 10) + 'px';
        animate = setTimeout(moveRight, 50);
    }

    change = function () {
        var elem = document.getElementById("startButton");
        if (elem.value == "Stop") elem.value = "Start";
        else elem.value = "Stop";
    }

    stop = function () {
        clearTimeout(animate);
        animate = null;
    }
    window.onload = init();
</script>
